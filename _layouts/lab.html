<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
  <meta name="viewport" content="width=device-width">
  {% if page.css == true %}<link rel="stylesheet" href="{{page.css}}.css">{% endif %}

</head>

  {{ content }}

  {% if page.js %}<script src="{{ page.js }}.js"></script>{% endif %}

</body>
</html>
